<!DOCTYPE html>
<html>
<head>
<title>Color ME</title>
<link href="style.css" rel="stylesheet" />
</head>
<body background="art-paint-wallpaper-19.jpg">
<section>
                        <div id="drawing">
                        <h1> Color Me Paint App</h1>
			<div id="title1">Select The color For Drawing</div>

			<div id="color"><center>
		
				<button id="black" onclick="changeColor('black')"></button>
				<button id="white" onclick="changeColor('white')"></button>
				<button id="red" onclick="changeColor('red')"></button>
				<button id="green" onclick="changeColor('green')"></button>
				<button id="yellow" onclick="changeColor('yellow')"></button>
				<button id="grey" onclick="changeColor('grey')"></button>
				<button id="orange" onclick="changeColor('orange')"></button>
				<button id="blue" onclick="changeColor('blue')"></button>
				<button id="violet" onclick="changeColor('violet')"></button>
                                      </center>
			</div>
                        <div id="Tools"><center>
                                <button id="start" onclick="start('white')">Start</button>
				<button id="openFile" onclick="triggerClick()">Open Image</button>
				<button id="fillCanvas" onclick="fillCanvas()">Fill</button>
				<button id="Default" onclick="Default()">Clear</button>
                             
                                        </center>
				</div>
                         <div id="title2">Select The Brush Size For Drawing</div>
                         <div id ="brush">
                                <button id="brushSize1" onclick="changeBrushSize(5)">Size:1</button>	
				<button id="brushSize2" onclick="changeBrushSize(10)">Size:2</button>
				<button id="brushSize3" onclick="changeBrushSize(15)">Size:3</button>
				<button id="brushsize4" onclick="changeBrushSize(20)">Size:4</button>
                                <button id="brushSize3" onclick="changeBrushSize(25)">Size:5</button>
				<button id="brushsize4" onclick="changeBrushSize(30)">Size:6</button>
                                </div>
<div id="save" >
		<a id="download" download="image.png" ><u>Download The Image</u></a>
		</div>
<input id="file" type="file" accept="image/*"/>
<p align="center">
 <canvas id="canvas" width="1000" height="375" style="border:1px solid #000000;">
</canvas>
</p>
</section>
<script src="main.js">
</script>
<h5> paint application by arjun p p</h5>
</body>
</html>
